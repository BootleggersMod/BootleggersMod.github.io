---
layout: page
title: Downloads & Source
---

<div id="accordion">
{% for devicename in site.devicelist %}
  <div class="card" style="background:#2e2e3a!important">
    <div class="card-header" id="heading{{ forloop.index }}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ forloop.index }}" aria-expanded="true" aria-controls="collapse{{ forloop.index }}">
          <i class="material-icons">perm_device_information</i> {{ devicename.devrealname }} ({{ devicename.devcodename }})
        </button>
      </h5>
    </div>

    <div id="collapse{{ forloop.index }}" class="collapse" aria-labelledby="heading{{ forloop.index }}" data-parent="#accordion">
      <div class="card-body">
      <p><strong>Official Maintainer:</strong> {{ devicename.devmaintainer }} </p>
      <div class="btn-group" role="group" aria-label="Downloads">
        <a href="{{ devicename.devxdathread }}"><button type="button" class="btn btn-secondary">XDA Thread</button></a>
        <button type="button" class="btn btn-secondary">Downloads</button>
      </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
