<!DOCTYPE html>
<html lang="en">
  <head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ site.title }} | {{ page.title }}
    {% endif %}
  </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">

    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link href="{{ site.baseurl }}/external/materialize/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/extrashishu.css">
  </head>
